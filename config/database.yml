default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: postgres
  password: your_password
  host: localhost

development:
  <<: *default
  database: <%= ENV['DATABASE'] || "social_rails_development" %>
  username: <%= ENV['USERNAME'] || "postgres" %>
  password: <%= ENV['PASSWORD'] || "your_password" %>
  host: <%= ENV["HOST"] || "localhost" %>
  port: <%= ENV["PORT"] || 5432 %>

test:
  <<: *default
  database: social_rails_test

production:
  <<: *default
  database: <%= ENV['DATABASE'] || "social_rails_production" %>
  username: <%= ENV['USERNAME'] %>
  password: <%= ENV['PASSWORD'] %>
  host: <%= ENV["HOST"] %>
  port: <%= ENV["PORT"] %>
